<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <center>
      <h3>Add New Student Record</h3>

      <hr />
      <form method="POST">
        {% csrf_token %}
        <table>
          <tr>
            <td>Student Name</td>
            <td>
              <input type="text" placeholder="Student Name" name="stname" />
            </td>
          </tr>

          <tr>
            <td>Email</td>
            <td><input type="text" placeholder="Email" name="stemail" /></td>
          </tr>

          <tr>
            <td>Address</td>
            <td>
              <input type="text" placeholder="Address" name="staddress" />
            </td>
          </tr>

          <tr>
            <td>Mobile</td>
            <td><input type="text" placeholder="Mobile" name="stmobile" /></td>
          </tr>

          <tr>
            <td>Gender</td>
            <td>
              <input
                type="radio"
                value="M"
                name="stgender"
                group="stgender"
              />Male
              <input
                type="radio"
                value="F"
                name="stgender"
                group="stgender"
              />Female
            </td>
          </tr>
        </table>
        <input type="submit" value="Insert Record" />
        <a href="{% url 'stdisplay' %}">Home Page</a>
        <hr />
        {% if messages %} {% for result in messages %}

        <b style="color: green"> {{result}} </b>

        {% endfor %} {% endif %}
      </form>
    </center>
  </body>
</html>
>
