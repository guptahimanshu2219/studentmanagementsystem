<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <center>
      <h1>Edit and update student record</h1>
      <h2>The student id is : {{crudst.id}}</h2>
        <hr/>
        <form method="POST" action="/update/{{crudst.id}}">
            {% csrf_token %}
      <table>
        <tr>
          <td>Student Name</td>
          <td><input type="text" name="stname" value="{{crudst.stname}}" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" name="stemail" value="{{crudst.stemail}}" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type="text" name="staddress" value="{{crudst.staddress}}" /></td>
        </tr>
        <tr>
          <td>Mobile</td>
          <td><input type="text" name="stmobile" value="{{crudst.stmobile}}" /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><input type="text" name="stgender" value="{{crudst.stgender}}" /></td>
        </tr>
        <tr></tr>
      </table>
      <input type="submit" value="Update Student Record" />
      <a href="{% url 'stdisplay' %}">Home Page</a>

      {% if messages %} {% for result in messages %}

      <b style="color: green"> {{result}} </b>

      {% endfor %} {% endif %} 

    </center>
  </body>
</html>
>
